<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../signin-signup/sign-up.css"> 
    <script src="../functions.js"></script>
</head>
<body style="background-color:#ECECF5;">
    <header>
        <div class="container-fluid p-0">
            <div class="bg"><img src="../assets/logo.png" alt="bg"></div>
            <nav  class="navbar navbar-expand-lg  rounded">
                <div class="logo-items">
                <img src="../assets/logo.png" class="navbar-logo" alt="navbar-logo">
                <a class="navbar-brand" style="position:absolute; top:2.5vmin;" href="#">Milk Farm</a>
                </div>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Sign in</a>
                      </li>
                    </ul>
                  </div>
                </nav>
                <div class="bg"><img src="../assets/logo.png" alt="bg"></div>
        </div>
    </header>
	
	<div class="container">
        <div class="objects col-md-6">
            <h1 class="text-center"> Sign up </h1>
            <form name="signup" method="post" action="/php/signup.php">
                <input name="name" class="edttext" type="text" placeholder="Name" required>
                <input name="email" class="edttext"  type="email" placeholder="email" required>
                <input name="contact" class="edttext"  type="tel" placeholder="Contact No." required>
                <textarea name="address" class="edttext" rows="4" cols="50" name="comment" placeholder="Address" required></textarea>
                <select name="acc" class="edttext"  id="Account" required>
                    <option value="account">Account type</option>
                    <option value="farmer">Farmer</option>
                    <option value="society">Society</option>
                    <option value="plant">Plant</option>
                    <option value="company">Company</option>
                </select>  
                <input name="password" class="edttext" type="password" placeholder="Password" required>
    
                <input name="submit" class="button" type="submit"  value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
